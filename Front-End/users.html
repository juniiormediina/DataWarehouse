            <main class="users-content">
                <h2 class="title">Users</h2>
                <button class="btn" data-toggle="modal"
          data-target="#addUser"
          onclick="clear()"><i class="fas fa-user-plus"></i> Add User </button>

                <!-- Table section -->
                <section class="usersList" id="usersList">
                    <div class="usersTitles">
                        <input type="checkbox" class="select" />
                        <div class="iconsContainer1">
                            <h3 class="firstName">First name</h3>
                            <i class="fas fa-arrow-up" onclick="sortByNameA()"></i>
                            <i class="fas fa-arrow-down" onclick="sortByNameZ()"></i>
                        </div>
                        <div class="iconsContainer2">
                            <h3 class="lastName">Last name</h3>
                            <i class="fas fa-arrow-up" onclick="sortByLastNameA()"></i>
                            <i class="fas fa-arrow-down" onclick="sortByLastNameZ()"></i>
                        </div>
                        <div class="iconsContainer3">
                            <h3 class="email">E-mail</h3>
                            <i class="fas fa-arrow-up" onclick="sortByEmailA()"></i>
                            <i class="fas fa-arrow-down" onclick="sortByEmailZ()"></i>
                        </div>
                        <div class="iconsContainer4">
                            <h3 class="profile">Profile</h3>
                            <i class="fas fa-arrow-up" onclick="sortByProfileA()"></i>
                            <i class="fas fa-arrow-down" onclick="sortByProfileZ()"></i>
                        </div>
                        <div class="iconsContainer5">
                            <h3 class="actions">Actions</h3>
                        </div>
                    </div>


                    <!-- Information Container -->
                    <div id="usersContainer"></div>


                </section>


                <!-- Modal -->
                <section>
                    <div class="modal fade" id="addUser" tabindex="-1" aria-labelledby="ModalLabel" aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="ModalLabel">Nuevo Usuario</h5>
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                                </div>
                                <div class="modal-body">
                                    <form id="userForm">
                                        <div class="form-row">
                                            <div class="form-group col-md-6">
                                                <label for="inputUserName">First name</label>
                                                <input type="text" class="form-control" id="inputfirstName" />
                                            </div>
                                            <div class="form-group col-md-6">
                                                <label for="inputUserLastName">Last name</label>
                                                <input type="text" class="form-control" id="inputLastName" />
                                            </div>
                                            <div class="form-group col-md-6">
                                                <label for="inputEmail">E-mail</label>
                                                <input type="email" class="form-control" id="inputEmail" />
                                                <p class="emailExist" id="emailExist"></p>
                                            </div>
                                            <div class="form-group col-md-6">
                                                <label for="inputProfile">Profile</label>
                                                <select id="inputProfile" class="form-control">
                                                    <option selected></option>
                                                    <option>Administrator</option>
                                                    <option>contacts</option>
                                                </select>
                                            </div>
                                            <div class="form-group col-md-6">
                                                <label for="inputPassword">Password</label>
                                                <input type="password" class="form-control" id="inputPassword" />
                                            </div>
                                            <div class="form-group col-md-6">
                                                <label for="inputPasswordConf">Repeat password</label>
                                                <input type="password" class="form-control" id="PasswordConfirm" />
                                                <p id="passwordMessage" class="passwordMessage"></p>
                                            </div>
                                        </div>
                                        <button type="button" class="btn" onclick="validationFormAdd()" id="saveUser">
                                            Save User
                                        </button>
                                        <p id="notification" class="lackFields"></p>
                                    </form>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-dismiss="modal">
                                        clean fields
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>

                <!-- Delete Modal -->
                <div class="modal fade" id="deleteConfirm" data-toggle="modal" tabindex="-1" aria-labelledby="deleteConfirmLabel"
                    aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="deleteConfirmLabel">
                                    Are you sure you want to delete the user?
                                </h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn" id="confirmDelete" data-dismiss="modal">
                                    Yes
                                </button>
                                <button type="button" class="btn" data-dismiss="modal">
                                    No
                                </button>
                            </div>
                        </div>
                    </div>
