<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./images/favicon.svg" type="image/x-icon" />

    <!-- Bootstrap -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />

    <!-- fontawesome -->
    <script src="https://kit.fontawesome.com/a81368914c.js"></script>

    <!-- Css -->
    <link rel="stylesheet" href="styles/style.css" />
    <title>Users</title>
  </head>
  <body>
    <nav
      class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow"
    >
      <a class="navbar-brand col-md-3 col-lg-2 mr-0 px-3" href="./contact.html">
        Data Warehouse
      </a>
      <input
        class="form-control form-control-dark w-100"
        type="text"
        placeholder="Search"
        aria-label="Search"
      />
      <ul class="navbar-nav px-3">
        <li class="nav-item text-nowrap">
          <a class="nav-link" id="signOut">Sign out</a>
        </li>
      </ul>
    </nav>

    <div class="container-fluid">
      <div class="row">
        <nav
          id="sidebarMenu"
          class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse"
        >
          <div class="sidebar-sticky pt-3">
            <ul class="nav flex-column">
              <li class="nav-item">
                <a class="nav-link" href="./contact.html">
                  <i class="fas fa-id-badge"></i>
                  Contact
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./companies.html">
                  <i class="fas fa-building"></i>
                  Companies
                </a>
              </li>
              <li class="nav-item" id="usersView">
                <a class="nav-link" href="./users.html">
                  <i class="fas fa-users"></i>
                  Users
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./region-city.html">
                  <i class="fas fa-city"></i>
                  Region/City
                </a>
              </li>
            </ul>
          </div>
        </nav>

        <main class="users-content">
          <h2 class="title">Users</h2>
          <button
            class="btn"
            data-toggle="modal"
            data-target="#addUser"
            onclick="clear()"
          >
            <i class="fas fa-user-plus"></i>
            Add User
          </button>

          <!-- Table section -->
          <section class="usersList" id="usersList">
            <div class="usersTitles">
              <input type="checkbox" class="select" />
              <div class="ContainerTitle1">
                <h3 class="firstName">First name</h3>
                <i class="fas fa-arrow-up" onclick="sortByNameA()"></i>
                <i class="fas fa-arrow-down" onclick="sortByNameZ()"></i>
              </div>
              <div class="ContainerTitle2">
                <h3 class="lastName">Last name</h3>
                <i class="fas fa-arrow-up" onclick="sortByLastNameA()"></i>
                <i class="fas fa-arrow-down" onclick="sortByLastNameZ()"></i>
              </div>
              <div class="ContainerTitle3">
                <h3 class="email">E-mail</h3>
                <i class="fas fa-arrow-up" onclick="sortByEmailA()"></i>
                <i class="fas fa-arrow-down" onclick="sortByEmailZ()"></i>
              </div>
              <div class="ContainerTitle4">
                <h3 class="profile">Profile</h3>
                <i class="fas fa-arrow-up" onclick="sortByProfileA()"></i>
                <i class="fas fa-arrow-down" onclick="sortByProfileZ()"></i>
              </div>
              <div class="ContainerTitle5">
                <h3 class="actions">Actions</h3>
              </div>
            </div>

            <!-- Information Container -->
            <div id="usersContainer"></div>
          </section>

          <!-- Modal -->
          <section>
            <div
              class="modal fade"
              id="addUser"
              tabindex="-1"
              aria-labelledby="ModalLabel"
              aria-hidden="true"
            >
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title" id="ModalLabel">New User</h5>
                    <button
                      type="button"
                      class="close"
                      data-dismiss="modal"
                      aria-label="Close"
                    >
                      <span aria-hidden="true">&times;</span>
                    </button>
                  </div>
                  <div class="modal-body">
                    <form id="userForm">
                      <div class="form-row">
                        <div class="form-group col-md-6">
                          <label for="inputUserName">First name</label>
                          <input
                            type="text"
                            class="form-control"
                            id="inputUserName"
                          />
                        </div>
                        <div class="form-group col-md-6">
                          <label for="inputUserLastName">Last name</label>
                          <input
                            type="text"
                            class="form-control"
                            id="inputUserLastName"
                          />
                        </div>
                        <div class="form-group col-md-6">
                          <label for="inputEmail">E-mail</label>
                          <input
                            type="email"
                            class="form-control"
                            id="inputEmail"
                          />
                        </div>
                        <div class="form-group col-md-6">
                          <label for="inputProfile">Profile</label>
                          <select id="inputProfile" class="form-control">
                            <option selected></option>
                            <option>Administrator</option>
                            <option>Contacts</option>
                          </select>
                        </div>
                        <div class="form-group col-md-6">
                          <label for="inputPassword">Password</label>
                          <input
                            type="password"
                            class="form-control"
                            id="inputPassword"
                          />
                        </div>
                        <div class="form-group col-md-6">
                          <label for="inputPasswordConf">Repeat password</label>
                          <input
                            type="password"
                            class="form-control"
                            id="inputPasswordConf"
                          />
                        </div>
                      </div>
                      <p id="notification" class="lackFields"></p>
                    </form>
                  </div>
                  <div class="modal-footer">
                    <button
                      type="button"
                      class="btn"
                      onclick="addUser()"
                      id="saveUser"
                    >
                      Save User
                    </button>
                    <button
                      type="button"
                      class="btn btn-secondary"
                      data-dismiss="modal"
                    >
                      clean fields
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </section>

          <!-- Delete Modal -->
          <section>
            <div
              class="modal fade"
              id="deleteConfirm"
              data-toggle="modal"
              tabindex="-1"
              aria-labelledby="deleteConfirmLabel"
              aria-hidden="true"
            >
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title" id="deleteConfirmLabel">
                      Are you sure you want to delete the user?
                    </h5>
                    <button
                      type="button"
                      class="close"
                      data-dismiss="modal"
                      aria-label="Close"
                    >
                      <span aria-hidden="true">&times;</span>
                    </button>
                  </div>
                  <div class="modal-footer">
                    <button
                      type="button"
                      class="btn"
                      id="confirmDelete"
                      data-dismiss="modal"
                    >
                      Yes
                    </button>
                    <button type="button" class="btn" data-dismiss="modal">
                      No
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </section>
        </main>
      </div>
    </div>
  </body>
  <!-- Bootstrap Scripts -->
  <script
    src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
    integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
    crossorigin="anonymous"
  ></script>

  <!-- scripts -->
  <script src="./js/verifyViews.js"></script>
  <script src="./js/users.js"></script>
</html>
