        <div class="logo">
            <h2>DATA WAREHOUSE</h2>
        </div>
        <nav class="nav">
            <ul class="nav justify-content-end">

                    <a class="nav-link" href="./region-city.html">Region/City</a>
                </li>
            </ul>
        </nav>
    </header>
<main>
    <section class="firstSect">
        <div class="container-top">
            <h2>Users</h2>
            <div class="container-int">
                <div class="form-group">
                    <input type="text" class="form-control">
                </div>
                <div>
                    <button type="submit" class="btn" data-toggle="modal" data-target="#addUser">Add User</button>
                </div>
            </div>
        </div>
    </section>



    <!-- Table section -->
    <section class="usersList" id="usersList">
        <div class="usersTitles">
            <input type="checkbox" class="select" />
            <div class="iconsContainer1">
                <h3 class="userName">First name</h3>
                <i class="fas fa-sort-up" onclick="sortByNameA()"></i>
                <i class="fas fa-sort-down" onclick="sortByNameZ()"></i>
            </div>
            <div class="iconsContainer2">
                <h3 class="userLastName">Last name</h3>
                <i class="fas fa-sort-up" onclick="sortByLastNameA()"></i>
                <i class="fas fa-sort-down" onclick="sortByLastNameZ()"></i>
            </div>
            <div class="iconsContainer3">
                <h3 class="userEmail">E-mail</h3>
                <i class="fas fa-sort-up" onclick="sortByEmailA()"></i>
                <i class="fas fa-sort-down" onclick="sortByEmailZ()"></i>
            </div>
            <div class="iconsContainer4">
                <h3 class="userProfile">Profile</h3>
                <i class="fas fa-sort-up" onclick="sortByProfileA()"></i>
                <i class="fas fa-sort-down" onclick="sortByProfileZ()"></i>
            </div>
        </div>

        
        
        
        <!-- Information Container -->
        <div id="usersContainer"></div>
    </section>


    <!-- Modal -->
    <section>
        <div class="modal fade" id="addUser" tabindex="-1" aria-labelledby="ModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="ModalLabel">Nuevo Usuario</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form id="userForm">
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label for="inputUserName">First name</label>
                                    <input type="text" class="form-control" id="inputfirstName" />
                                </div>
                                <div class="form-group col-md-6">
                                    <label for="inputUserLastName">Last name</label>
                                    <input type="text" class="form-control" id="inputLastName" />
                                </div>
                                <div class="form-group col-md-6">
                                    <label for="inputEmail">E-mail</label>
                                    <input type="email" class="form-control" id="inputEmail" />
                                    <p class="emailExist" id="emailExist"></p>
                                </div>
                                <div class="form-group col-md-6">
                                    <label for="inputProfile">Profile</label>
                                    <select id="inputProfile" class="form-control">
                                        <option selected></option>
                                        <option>Administrator</option>
                                        <option>contacts</option>
                                    </select>
                                </div>
                                <div class="form-group col-md-6">
                                    <label for="inputPassword">Password</label>
                                    <input type="password" class="form-control" id="inputPassword" />
                                </div>
                                <div class="form-group col-md-6">
                                    <label for="inputPasswordConf">Repeat password</label>
                                    <input type="password" class="form-control" id="PasswordConfirm" />
                                    <p id="passwordMessage" class="passwordMessage"></p>
                                </div>
                            </div>
                            <button type="button" class="btn btn-primary" onclick="validationFormAdd()" id="saveUser">
                                Save User
                            </button>
                            <p id="notification" class="lackFields"></p>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">
                            clean fields
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </section>
    
    <!-- Delete Modal -->
    <div class="modal fade" id="deleteConfirm" data-toggle="modal" tabindex="-1" aria-labelledby="deleteConfirmLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="deleteConfirmLabel">
                        Are you sure you want to delete the user?
                    </h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" id="confirmDelete" data-dismiss="modal">
                        Yes
                    </button>
                    <button type="button" class="btn btn-primary" data-dismiss="modal">
                        No
                    </button>
                </div>
            </div>
        </div>
    </div>
