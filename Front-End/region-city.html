<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./images/favicon.svg" type="image/x-icon" />

    <!-- Bootstrap -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />

    <!-- fontawesome -->
    <script src="https://kit.fontawesome.com/a81368914c.js"></script>

    <!-- Css -->
    <link rel="stylesheet" href="styles/style.css" />

    <title>Region/City</title>
  </head>
  <body>
    <nav
      class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow"
    >
      <a class="navbar-brand col-md-3 col-lg-2 mr-0 px-3" href="./contact.html">
        Data Warehouse
      </a>
      <!-- <input class="form-control form-control-dark w-100" type="text" placeholder="Search" aria-label="Search"> -->
      <ul class="navbar-nav px-3">
        <li class="nav-item text-nowrap">
          <a class="nav-link" id="signOut">Sign out</a>
        </li>
      </ul>
    </nav>

    <div class="container-fluid">
      <div class="row">
        <nav
          id="sidebarMenu"
          class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse"
        >
          <div class="sidebar-sticky pt-3">
            <ul class="nav flex-column">
              <li class="nav-item">
                <a class="nav-link active" href="./contact.html">
                  <i class="fas fa-id-badge"></i>
                  Contact
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./companies.html">
                  <i class="fas fa-building"></i>
                  Companies
                </a>
              </li>
              <li class="nav-item" id="usersView">
                <a class="nav-link" href="./users.html">
                  <i class="fas fa-users"></i>
                  Users
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./region-city.html">
                  <i class="fas fa-city"></i>
                  Region/City
                </a>
              </li>
            </ul>
          </div>
        </nav>

        <main class="region-city-content">
          <h2 class="title">Region / City</h2>
          <button class="btn" data-toggle="modal" data-target="#addRegion">
            <i class="fas fa-user-plus"></i> Add Region
          </button>

          <!-- Information Container -->
          <section
            class="regions-city-container"
            id="regions_city_container"
          ></section>

          <!-- Modal Region -->
          <section>
            <div
              class="modal fade"
              id="addRegion"
              tabindex="-1"
              aria-labelledby="ModalLabel"
              aria-hidden="true"
            >
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title" id="ModalRegion">New Region</h5>
                    <button
                      type="button"
                      class="close"
                      data-dismiss="modal"
                      aria-label="Close"
                    >
                      <span aria-hidden="true">&times;</span>
                    </button>
                  </div>
                  <div class="modal-body">
                    <form id="contactForm">
                      <div class="form-row">
                        <div class="form-group col-md-12">
                          <label for="regionName"
                            >Enter the name of the region</label
                          >
                          <input
                            type="text"
                            class="form-control"
                            id="regionName"
                          />
                          <p id="notification" class="regionMessage"></p>
                        </div>
                      </div>
                    </form>
                  </div>
                  <div class="modal-footer">
                    <button
                      type="button"
                      class="btn"
                      onclick="getDataForAddRegion()"
                      id="saveRegion"
                    >
                      Save Region
                    </button>
                    <button
                      type="button"
                      class="btn btn-secondary"
                      data-dismiss="modal"
                    >
                      clean fields
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </section>

          <!-- Modal Region Delete -->
          <section>
            <div
              class="modal fade"
              id="deleteRegionConfirm"
              data-toggle="modal"
              tabindex="-1"
              aria-labelledby="deleteRegionConfirmLabel"
              aria-hidden="true"
            >
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title" id="deleteConfirmLabel">
                      Are you sure you want to delete this Region?
                    </h5>
                    <button
                      type="button"
                      class="close"
                      data-dismiss="modal"
                      aria-label="Close"
                    >
                      <span aria-hidden="true">&times;</span>
                    </button>
                  </div>
                  <div class="modal-footer">
                    <button
                      type="button"
                      class="btn"
                      id="confirmDeleteRegion"
                      data-dismiss="modal"
                    >
                      Yes
                    </button>
                    <button type="button" class="btn" data-dismiss="modal">
                      No
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </section>

          <!-- Modal Country -->
          <section>
            <div
              class="modal fade"
              id="addCountry"
              tabindex="-1"
              aria-labelledby="ModalLabel"
              aria-hidden="true"
            >
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title" id="ModalCountry">New Country</h5>
                    <button
                      type="button"
                      class="close"
                      data-dismiss="modal"
                      aria-label="Close"
                    >
                      <span aria-hidden="true">&times;</span>
                    </button>
                  </div>
                  <div class="modal-body">
                    <form id="contactForm">
                      <div class="form-row">
                        <div class="form-group col-md-12">
                          <label for="CountryName"
                            >Enter the name of the Country</label
                          >
                          <input
                            type="text"
                            class="form-control"
                            id="CountryName"
                          />
                          <p id="notificationCountry" class="regionMessage"></p>
                        </div>
                      </div>
                    </form>
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn" id="saveCountry">
                      Save Region
                    </button>
                    <button
                      type="button"
                      class="btn btn-secondary"
                      data-dismiss="modal"
                    >
                      clean fields
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </section>

          <!-- Modal Country Delete -->
          <section>
            <div
              class="modal fade"
              id="deleteCountryConfirm"
              data-toggle="modal"
              tabindex="-1"
              aria-labelledby="deleteCountryConfirmLabel"
              aria-hidden="true"
            >
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title" id="deleteConfirmLabel">
                      Are you sure you want to delete this country?
                    </h5>
                    <button
                      type="button"
                      class="close"
                      data-dismiss="modal"
                      aria-label="Close"
                    >
                      <span aria-hidden="true">&times;</span>
                    </button>
                  </div>
                  <div class="modal-footer">
                    <button
                      type="button"
                      class="btn"
                      id="confirmDeleteCountry"
                      data-dismiss="modal"
                    >
                      Yes
                    </button>
                    <button type="button" class="btn" data-dismiss="modal">
                      No
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </section>

          <!-- Modal City -->
          <section>
            <div
              class="modal fade"
              id="addCity"
              tabindex="-1"
              aria-labelledby="ModalLabel"
              aria-hidden="true"
            >
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title" id="ModalCity">New City</h5>
                    <button
                      type="button"
                      class="close"
                      data-dismiss="modal"
                      aria-label="Close"
                    >
                      <span aria-hidden="true">&times;</span>
                    </button>
                  </div>
                  <div class="modal-body">
                    <form id="contactForm">
                      <div class="form-row">
                        <div class="form-group col-md-12">
                          <label for="cityName"
                            >Enter the name of the City</label
                          >
                          <input
                            type="text"
                            class="form-control"
                            id="cityName"
                          />
                          <p id="notificationCity" class="regionMessage"></p>
                        </div>
                      </div>
                    </form>
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn" id="saveCity">
                      Save City
                    </button>
                    <button
                      type="button"
                      class="btn btn-secondary"
                      data-dismiss="modal"
                    >
                      clean fields
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </section>

          <!-- Modal City Delete -->
          <section>
            <div
              class="modal fade"
              id="deleteCityConfirm"
              data-toggle="modal"
              tabindex="-1"
              aria-labelledby="deleteCityConfirmLabel"
              aria-hidden="true"
            >
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title" id="deleteConfirmLabel">
                      Are you sure you want to delete this city?
                    </h5>
                    <button
                      type="button"
                      class="close"
                      data-dismiss="modal"
                      aria-label="Close"
                    >
                      <span aria-hidden="true">&times;</span>
                    </button>
                  </div>
                  <div class="modal-footer">
                    <button
                      type="button"
                      class="btn"
                      id="confirmDeleteCity"
                      data-dismiss="modal"
                    >
                      Yes
                    </button>
                    <button type="button" class="btn" data-dismiss="modal">
                      No
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </section>
        </main>
      </div>
    </div>
  </body>

  <script

  ></script>

  <!-- scripts -->
  <script src="./js/verifyViews.js"></script>
  <script src="./js/region-city.js"></script>
</html>
