    <main>
        <div class="container p-4">
            <div class="row">
                <div class="col-md-4 mx-auto">
                    <div class="card text-center">
                        <div class="card-header">
                            <h3>Account Register</h3>
                        </div>
                        <div class="card-body">
                            <form action="index.html" method="POST">
                                <div class="form-group">
                                    <input type="text" class="form-control" name="firstName" placeholder="Firstname" autofocus>
                                </div>
                                <div class="form-group">
                                    <input type="text" class="form-control" name="lastName" placeholder="Lastname">
                                </div>
                                <div class="form-group">
                                    <input type="email" class="form-control" name="email" placeholder="E-mail">
                                </div>
                                <div class="form-group">
                                    <!-- <label for="exampleFormControlSelect1">Profile</label> -->
                                    <select class="form-control" id="exampleFormControlSelect1" name="roles" placeholder="Profile">
                                        <option selected disabled value="">Select a profile...</option>
                                        <option>Admin</option>
                                        <option>Contacts</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <input type="password" class="form-control" name="password" placeholder="Password">
                                </div>
                                <div class="form-group">
                                    <input type="password" class="form-control" name="confirm_password" placeholder="Password">
                                </div>
                                <div class="form-group">
                                    <button type="submit" class="btn btn-dark btn-block">SignUp</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
