<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./images/favicon.svg" type="image/x-icon" />

    <!-- Bootstrap -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />

    <!-- fontawesome -->
    <script src="https://kit.fontawesome.com/a81368914c.js"></script>

    <!-- Css -->
    <link rel="stylesheet" href="styles/style.css" />
    <title>Contact</title>
  </head>
  <body>
    <nav
      class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow"
    >
      <a class="navbar-brand col-md-3 col-lg-2 mr-0 px-3" href="./contact.html">
        Data Warehouse
      </a>
      <!--         <input class="form-control form-control-dark w-100" type="text" placeholder="Search" aria-label="Search"> -->
      <ul class="navbar-nav px-3">
        <li class="nav-item text-nowrap">
          <a class="nav-link" id="signOut">Sign out</a>
        </li>
      </ul>
    </nav>

    <div class="container-fluid">
      <div class="row">
        <nav
          id="sidebarMenu"
          class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse"
        >
          <div class="sidebar-sticky pt-3">
            <ul class="nav flex-column">
              <li class="nav-item">
                <a class="nav-link active" href="./contact.html">
                  <i class="fas fa-id-badge"></i>
                  Contact
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./companies.html">
                  <i class="fas fa-building"></i>
                  Companies
                </a>
              </li>
              <li class="nav-item" id="usersView">
                <a class="nav-link" href="./users.html">
                  <i class="fas fa-users"></i>
                  Users
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./region-city.html">
                  <i class="fas fa-city"></i>
                  Region/City
                </a>
              </li>
            </ul>
          </div>
        </nav>

        <main class="contact-content">
          <h2 class="title">Contact</h2>
          <button
            id="contactModal"
            class="btn"
            data-toggle="modal"
            data-target="#addContact"
            onclick="clear()"
          >
            <i class="fas fa-user-plus"></i> Add Contact
          </button>

          <!-- Table section -->
          <section class="usersList" id="usersList">
            <div class="contactTitles">
              <input type="checkbox" class="select" />
              <div class="ContainerTitle1">
                <h3 class="contactTitle">Contact</h3>
                <i class="fas fa-arrow-up" onclick="sortByNameA()"></i>
                <i class="fas fa-arrow-down" onclick="sortByNameZ()"></i>
              </div>
              <div class="ContainerTitle2">
                <h3 class="countryTitle">Country/Region</h3>
                <i class="fas fa-arrow-up" onclick="sortByLastNameA()"></i>
                <i class="fas fa-arrow-down" onclick="sortByLastNameZ()"></i>
              </div>
              <div class="ContainerTitle3">
                <h3 class="companyTitle">Companies</h3>
                <i class="fas fa-arrow-up" onclick="sortByEmailA()"></i>
                <i class="fas fa-arrow-down" onclick="sortByEmailZ()"></i>
              </div>
              <div class="ContainerTitle4">
                <h3 class="positionTitle">Position</h3>
                <i class="fas fa-arrow-up" onclick="sortByProfileA()"></i>
                <i class="fas fa-arrow-down" onclick="sortByProfileZ()"></i>
              </div>
              <div class="ContainerTitle5">
                <h3 class="interestTitle">Interes</h3>
                <i class="fas fa-arrow-up" onclick="sortByProfileA()"></i>
                <i class="fas fa-arrow-down" onclick="sortByProfileZ()"></i>
              </div>
              <div class="ContainerTitle6">
                <h3 class="actionsTitle">Actions</h3>
                <i class="fas fa-arrow-up" onclick="sortByProfileA()"></i>
                <i class="fas fa-arrow-down" onclick="sortByProfileZ()"></i>
              </div>
            </div>

            <!-- Information Container -->
            <div id="contactsContainer"></div>
          </section>

          <!-- Modal -->
          <section>
            <div
              class="modal fade"
              id="addContact"
              tabindex="-1"
              aria-labelledby="ModalLabel"
              aria-hidden="true"
            >
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title" id="ModalContact">New Contact</h5>
                    <button
                      type="button"
                      class="close"
                      data-dismiss="modal"
                      aria-label="Close"
                    >
                      <span aria-hidden="true">&times;</span>
                    </button>
                  </div>
                  <div class="modal-body">
                    <form id="contactForm">
                      <div class="form-row">
                        <div class="form-group col-md-4">
                          <label for="inputFullName">Full Name</label>
                          <input
                            type="text"
                            class="form-control"
                            id="inputFullName"
                          />
                        </div>
                        <div class="form-group col-md-4">
                          <label for="inputEmail">Email</label>
                          <input
                            type="email"
                            class="form-control email"
                            id="inputEmail"
                          />
                        </div>
                        <div class="form-group col-md-4">
                          <label for="inputCompany">Company</label>
                          <input
                            type="text"
                            class="form-control"
                            id="inputCompany"
                          />
                        </div>
                        <div class="form-group col-md-4">
                          <label for="inputRegion">Region</label>
                          <select
                            id="inputRegion"
                            class="form-control"
                            onchange="showCountries()"
                          >
                            <option selected>Choose...</option>
                          </select>
                        </div>
                        <div class="form-group col-md-4">
                          <label for="inputCountry">Country</label>
                          <select
                            id="inputCountry"
                            class="form-control"
                            onchange="showCities()"
                          >
                            <option selected>Choose...</option>
                          </select>
                        </div>
                        <div class="form-group col-md-4">
                          <label for="inputCity">City</label>
                          <select id="inputCity" class="form-control">
                            <option selected>Choose...</option>
                          </select>
                        </div>
                        <div class="form-group col-md-4">
                          <label for="inputPosition">Position</label>
                          <input
                            type="text"
                            class="form-control"
                            id="inputPosition"
                          />
                        </div>
                        <div class="form-group col-md-6 rangeCont">
                          <label for="inputInterest"><b>Inter√©s</b></label>
                          <select
                            id="inputInterest"
                            class="form-group inputInterest"
                          >
                            <option selected>0</option>
                            <option>20</option>
                            <option>40</option>
                            <option>60</option>
                            <option>80</option>
                            <option>100</option>
                          </select>
                          <p class="percent"><b>%</b></p>
                        </div>
                      </div>
                    </form>
                    <p id="notification" class="lackFields"></p>
                  </div>
                  <div class="modal-footer">
                    <button
                      type="button"
                      class="btn"
                      onclick="getDataForAddContact()"
                      id="saveContact"
                    >
                      Save Contact
                    </button>
                    <button
                      type="button"
                      class="btn btn-secondary"
                      data-dismiss="modal"
                    >
                      clean fields
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </section>

          <!-- Delete Modal -->
          <section>
            <div
              class="modal fade"
              id="deleteConfirm"
              data-toggle="modal"
              tabindex="-1"
              aria-labelledby="deleteConfirmLabel"
              aria-hidden="true"
            >
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title" id="deleteConfirmLabel">
                      Are you sure you want to delete the contact?
                    </h5>
                    <button
                      type="button"
                      class="close"
                      data-dismiss="modal"
                      aria-label="Close"
                    >
                      <span aria-hidden="true">&times;</span>
                    </button>
                  </div>
                  <div class="modal-footer">
                    <button
                      type="button"
                      class="btn"
                      id="confirmDelete"
                      data-dismiss="modal"
                    >
                      Yes
                    </button>
                    <button type="button" class="btn" data-dismiss="modal">
                      No
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </section>
        </main>
      </div>
    </div>
  </body>
  <!-- Bootstrap Scripts -->
  <script
    src="https://code.jquery.com/jquery-3.5.1.slim.min.js"

    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
    integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
    crossorigin="anonymous"
  ></script>

  <!-- scripts -->
  <script src="./js/verifyViews.js"></script>
  <script src="./js/contacts.js"></script>
</html>
